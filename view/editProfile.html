<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="icon" href="/tw23-squisito/view/resource/logo.svg" type="image/x-icon">
    <title>Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-avatar@latest/dist/avatar.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce8df11f13.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="row box">
        <div class="row title gx-0 justify-content-between">
            <div class="col-auto d-flex align-items-center">
                <p>Squisito</p>
            </div>
        </div>
        <div class="d-flex justify-content-center p-5">
            <div class="row">
                <img id="user-photo-user" src="/tw23-squisito/view/resource/basic_user.png" alt="profile-image"
                    class="avatar avatar-128 rounded-circle p-1">
                <form id="myForm" action="/tw23-squisito/model/user_models/update_user_info.php" method="POST"
                    enctype="multipart/form-data" class="login-validation" novalidate="" autocomplete="off">
                    <div class="mb-3">
                        <label class="mb-2 text-muted" for="username">Username</label>
                        <input id="username" type="text" class="form-control" name="username" value="" required>
                    </div>

                    <div class="mb-3">
                        <label class="mb-2 text-muted" for="nome">Nome</label>
                        <input id="nome" type="text" class="form-control" name="nome" value="" required>
                    </div>
                    <div class="mb-3">
                        <label class="mb-2 text-muted" for="fotoProfilo">Immagine profilo</label>
                        <input type="file" accept="image/png, image/jpeg" id="fotoProfilo" class="form-control"
                            name="fotoProfilo">
                    </div>
                    <div class="mb-3">
                        <label class="mb-2 text-muted" for="bio">Bio</label>
                        <textarea id="bio" class="form-control" name="bio"></textarea>
                    </div>
                    <div class="d-flex align-items-center">
                        <button type="submit" class="btn login-button ms-auto">
                            Edit
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <nav class="row gx-0">
            <div class="nav">
                <a class="navButton" href="home.html"><span class="fas fa-house fa-xl" onclick="home()"></span></a>
                <a class="navButton" href="explore.html"><span class="fas fa-globe fa-xl"
                        onclick="explore()"></span></a>
                <a class="navButton" href="addpost.html"><span class="far fa-square-plus fa-xl"
                        onclick="addpost()"></span></a>
                <a class="navButton" href="search.html"><span class="fas fa-magnifying-glass fa-xl"
                        onclick="search()"></span></a>
                <img id="user-photo-small" alt="profile-image" class="avatar avatar-32 rounded-circle p-1"
                    onclick="profile()" src="/tw23-squisito/view/resource/basic_user.png">
            </div>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/tw23-squisito/controller/editProfile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
