<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="icon" href="/tw23-squisito/view/resource/logo.svg" type="image/x-icon">
    <title>Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-avatar@latest/dist/avatar.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce8df11f13.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="row box">
        <div class="row title gx-0">
            <p>Squisito</p>
        </div>
        <div class="d-flex justify-content-center p-5">
            <div class="row">
                <div class="col-auto">
                    <img id="user-photo-user" src="/tw23-squisito/view/resource/basic_user.png" alt="profile-image"
                        class="avatar avatar-128 rounded-circle p-1">
                </div>
                <div class="col-auto ps-5">
                    <div class="row">
                        <h5 id="nomeUtente">User</h5>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <p>Post <strong id="post-number"></strong></p>
                        </div>
                        <div class="col-auto">
                            <p><strong id="followed-number"></strong> follower</p>
                        </div>
                        <div class="col-auto">
                            <p><strong id="seguiti-number"></strong> seguiti</p>
                        </div>
                        <div class="col-auto">
                            <input type="button" class="btn btn-dark" value="Modifica">
                        </div>
                    </div>
                    <div class="row">
                        <p id="nome"></p>
                    </div>
                    <div class="row">
                        <p id="bio"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row w-75 mx-auto divider my-2"></div>
        <div id="postSpace" class="row w-75 mx-auto">

        </div>
        <nav class="row gx-0">
            <div class="nav">
                <span class="fas fa-house fa-xl" onclick="home()"></span>
                <span class="fas fa-globe fa-xl" onclick="explore()"></span>
                <span class="far fa-square-plus fa-xl" onclick="addpost()"></span>
                <span class="fas fa-magnifying-glass fa-xl" onclick="search()"></span>
                <img id="user-photo-small" alt="profile-image" class="avatar avatar-32 rounded-circle p-1"  src="/tw23-squisito/view/resource/basic_user.png">
            </div>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/tw23-squisito/controller/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
