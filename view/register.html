<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style/main.css" rel="stylesheet">
    <link href="./style/login.css" rel="stylesheet">
</head>

  <body>
    <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="/tw23-squisito/view/resource/logo.svg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
							<form action="/tw23-squisito/model/register_model/register.php" method="POST" enctype="multipart/form-data" class="login-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email non valida
									</div>
								</div>
                                
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="username">Username</label>
									<input id="username" type="text" class="form-control" name="username" value="" required autofocus>
								</div>

                                <div class="mb-3">
									<label class="mb-2 text-muted" for="nome">Nome</label>
									<input id="nome" type="text" class="form-control" name="nome" value="" required autofocus>
								</div>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="fotoProfilo">Immagine profilo</label>
									<input type="file"  accept="image/png, image/jpeg" id="fotoProfilo" class="form-control" name="fotoProfilo" autofocus></textarea>
								</div>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="bio">Bio</label>
									<textarea id="bio" class="form-control" name="bio" autofocus></textarea>
								</div>
								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Password</label>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password non valida
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Ricordami</label>
									</div>
									<button type="submit" class="btn login-button ms-auto">
										SignIn
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Hai gi√† un account? <a href="index.html" class="text-dark">Esegui il Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	  <script src="/tw23-squisito/controller/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
