<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="icon" href="/tw23-squisito/view/resource/logo.svg" type="image/x-icon">
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-avatar@latest/dist/avatar.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce8df11f13.js" crossorigin="anonymous"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>

<body>
    <div class="row box">
        <div class="row title gx-0 align-items-center justify-content-between">
            <div class="col-auto">
                <p>Squisito</p>
            </div>
            <div class="col-auto px-5">
                <div class="row"></div>
                <span id="notification" class="fas fa-bell fa-xl"></span>
                <span id="number-notification" class="badge">3</span>
            </div>
        </div>
        <div class="row gx-0 posts-box" id="posts-box">

        </div>
        <nav class="row gx-0">
            <div class="nav">
                <span class="fas fa-house active fa-xl"></span>
                <span class="fas fa-globe fa-xl" onclick="explore()"></span>
                <span class="far fa-square-plus fa-xl" onclick="addpost()"></span>
                <span class="fas fa-magnifying-glass fa-xl" onclick="search()"></span>
                <img id="user-photo-small" src="/tw23-squisito/view/resource/basic_user.png" alt="profile-image" class="avatar avatar-32 rounded-circle p-1"
                    onclick="profile()">
            </div>
        </nav>
    </div>
    <aside class="sidebar overflow-scroll">
        <span id="close-notification" class="fas fa-arrow-left fa-lg p-2 py-4"></span>
        <h3 class="py-3 text-center">Notifiche</h3>
        <div id="notifiche">

        </div>
    </aside>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/tw23-squisito/controller/NewshowPosts.js"></script>
    <script src="/tw23-squisito/controller/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
