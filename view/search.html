<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="icon" href="/tw23-squisito/view/resource/logo.svg" type="image/x-icon">
    <title>Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-avatar@latest/dist/avatar.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce8df11f13.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="row box">
        <div class="row title gx-0 align-items-center justify-content-between">
            <div class="col-auto">
                <p>Squisito</p>
            </div>
            <div class="col-auto px-5">
                <form class="d-flex">
                    <label hidden for="search_bar">cerca</label>
                    <input id="search_bar" class="form-control me-2" type="search" placeholder="Cerca"
                        aria-label="Cerca">
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-center p-5">
            <div id="postSpace" class="row">
            </div>
        </div>
    </div>
    <nav class="row gx-0">
        <div class="nav">
            <span class="fas fa-house fa-xl" onclick="home()"></span>
            <span class="fas fa-globe fa-xl" onclick="explore()"></span>
            <span class="far fa-square-plus fa-xl" onclick="addpost()"></span>
            <span class="fas fa-magnifying-glass active fa-xl"></span>
            <img id="user-photo-small" alt="profile-image" class="avatar avatar-32 rounded-circle p-1"
                onclick="profile()" src="/tw23-squisito/view/resource/basic_user.png">
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/tw23-squisito/controller/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
