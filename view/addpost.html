<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="icon" href="/tw23-squisito/view/resource/logo.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-avatar@latest/dist/avatar.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="./style/flag-icons.min.css" rel="stylesheet">
    <link href="./style/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce8df11f13.js" crossorigin="anonymous"></script>
    <title>AddPost</title>
</head>

<body>
    <div class="row box">
        <div class="row title gx-0">
            <p>Squisito</p>
        </div>
        <div class="row gx-0 photo d-flex" id="post">
            <div class="col-12 col-md-6 d-inline-block hero-image" id="hero-image">
                <div class="row justify-content-between">
                    <div class="col-1">
                        <div class="back-button">
                            <span class="fas fa-arrow-left fa-lg" onclick="history.back()"></span>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="place float-end">
                            <img id="flag" alt="country" class="flag" src="/tw23-squisito/view/resource/flags/it.png">
                            <span id="CountryName"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 d-inline-block h-50">
                <div class="container-fluid">
                    <div class="row justify-content-center pt-5">
                        <form class="p-3 form" action="/tw23-squisito/model/post_models/add_post.php"
                            enctype="multipart/form-data" method="post">
                            <div class="mb-3">
                                <label for="titolo" class="form-label">Titolo</label>
                                <input type="text" name="Titolo" class="form-control" id="titolo">
                            </div>
                            <div class="mb-3">
                                <label for="Foto" class="form-label">Foto</label>
                                <input type="file" name="Foto" class="form-control" accept="image/png, image/jpeg"
                                    id="Foto">
                            </div>
                            <div class="mb-3">
                                <label for="sel1" class="form-label">Nazione</label>
                                <select class="selectpicker form-select" name="IDNazione" id="sel1">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="ricetta" class="form-label">Ricetta</label>
                                <textarea name="Ricetta" class="form-control" id="ricetta"></textarea>
                            </div>
                            <button type="submit" class="btn create-post">Crea</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <nav class="row gx-0">
            <div class="nav">
                <a title="home" class="navButton" href="home.html"><span class="fas fa-house fa-xl" onclick="home()"></span></a>
                <a title="explore" class="navButton" href="explore.html"><span class="fas fa-globe fa-xl"
                        onclick="explore()"></span></a>
                <span class="far fa-square-plus active fa-xl"></span>
                <a title="search" class="navButton" href="search.html"><span class="fas fa-magnifying-glass fa-xl"
                        onclick="search()"></span></a>
                <img id="user-photo-small" alt="profile-image" src="/tw23-squisito/view/resource/basic_user.png"
                    class="avatar avatar-32 rounded-circle p-1" onclick="profile()">
            </div>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/tw23-squisito/controller/addpost.js"></script>
</body>

</html>
